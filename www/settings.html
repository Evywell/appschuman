<div class="pages">
    <div data-page="settings" class="page settings no-navbar">
        <div class="page-content">
            <h1>Configuration</h1>
            <div class="settings-content">
                <h2 class="settings-choix-langue">Langue de l'Application</h2>
                <div class="block-buttons">
                    <button data-lang="fr"><img src="img/flag-fr.png" alt="">Français</button>
                    <button data-lang="en"><img src="img/flag-en.png" alt="">English</button>
                    <button data-lang="de"><img src="img/flag-de.png" alt="">Deutsch</button>
                    <button data-lang="es"><img src="img/flag-es.png" alt="">Español</button>
                    <button data-lang="pl"><img src="img/flag-pl.png" alt="">polska</button>
                </div>
                <div class="settings-notifications">
                    <h2 class="settings-notifications-titre">Notifications</h2>
                    <span class="notification-text">Recevoir les notifications</span>
                    <label class="switch">
                        <input type="checkbox" checked="checked">
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="settings-save">
                    <button>Sauvegarder</button>
                </div>
            </div>
        </div>
    </div>
</div>
