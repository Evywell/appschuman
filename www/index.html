<!DOCTYPE html>
<html>
<head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <meta http-equiv="Content-Security-Policy"
          content="default-src *; style-src 'self' http://* 'unsafe-inline'; img-src 'self' data: https: http:; script-src 'self' http://* 'unsafe-inline' 'unsafe-eval'" />
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Your app title -->
    <title>Fondation Robert Schuman</title>

    <!-- This template defaults to the iOS CSS theme. To support both iOS and material design themes, see the Framework7 Tutorial at the link below:
        http://www.idangero.us/framework7/tutorials/maintain-both-ios-and-material-themes-in-single-app.html
     -->

    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.min.css">
    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.colors.min.css">

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/la-lettre.css">
    <link rel="stylesheet" href="css/actu.css">
</head>

<body>
    <!-- Status bar overlay for full screen mode (PhoneGap) -->
    <div class="statusbar-overlay"></div>

    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal">
        <img class="panel-logo" src="img/logo-fr.jpg" alt="">
        <div class="content">
            <a href="actu.html" class="close-panel">actu'</a>
            <a href="la-lettre.html" class="menu-la-lettre close-panel">La Lettre</a>
        </div>
    </div>

    <!-- Views -->
    <div class="views">
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <div class="navbar">
                <div class="navbar-inner">
                    <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
                    <div class="left">
                        <a href="#" class="open-panel">
                            <span></span>
                            <span></span>
                            <span></span>
                        </a>
                    </div>
                    <h1 class="center sliding">Titre</h1>
                </div>
            </div>
            <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
            <div class="pages navbar-through toolbar-through"><!-- Top Navbar-->
                <!-- Page, "data-page" contains page name -->
                <div data-page="index" class="page">
                    <!-- Scrollable page content -->
                    <div class="page-content">
                        <div class="content-block">
                            <p>Page content goes here</p>
                            <!-- Link to another page -->
                            <a href="about.html">About app</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="popover calendar-popover">
        <div class="popover-angle"></div>
        <div class="popover-inner">
            <div class="popover-content">
                <div class="popover-content-calendar__head">Choix de la lettre</div>
                <div class="popover-content-calendar__content">
                    <div class="switch-date">
                        <div class="row no-gutter">
                            <div class="col-20"><a href="" class="calendar-btn" id="calendar-previous">&lt;</a></div>
                            <div class="col-60" id="calendar-head-date">Juillet 2017</div>
                            <div class="col-20"><a href="" class="calendar-btn" id="calendar-next">&gt;</a></div>
                        </div>
                    </div>
                    <div class="lettres" data-date="2017-09-11">
                        <div class="row">
                            <div class="col-50">
                                <div class="lettre disabled">
                                    <div class="lettre-content">
                                        <div class="number">n°769</div><div class="date">10/07/2017</div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-50">
                                <div class="lettre">
                                    <div class="lettre-content">
                                        <div class="number">n°769</div><div class="date">10/07/2017</div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-50">
                                <div class="lettre">
                                    <div class="lettre-content">
                                        <div class="number">n°769</div><div class="date">10/07/2017</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="popover lang-popover">
        <div class="popover-angle"></div>
        <div class="popover-inner">
            <div class="popover-content">
                <div class="popover-content-lang__head">Choix de la version</div>
                <div class="popover-content-lang__content">
                    <button class="btn-lang-popover" data-lang="fr"><img src="img/flag-fr.png" alt="">Version
                        Française</button>
                    <button class="btn-lang-popover" data-lang="en"><img src="img/flag-en.png" alt="">English
                        Version</button>
                    <button class="btn-lang-popover" data-lang="de"><img src="img/flag-de.png" alt="">Deutsche Version</button>
                    <button class="btn-lang-popover" data-lang="es"><img src="img/flag-es.png" alt="">Versión en español</button>
                    <button class="btn-lang-popover" data-lang="pl"><img src="img/flag-pl.png" alt="">Wersja polska</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
    <script type="text/javascript" src="js/my-app.js"></script>

    <script src="js/actu.js"></script>
    <script src="js/la-lettre.js"></script>
</body>

</html>
